<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar navbar-expand-lg" id="navbar">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="2.png" alt="Logo" class="navbar-logo"> 
        <span style="font-family: Consolas, monospace;">WASTED news</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">World</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opinion</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Media</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Lifestyle</a></li>
        </ul>
        <button id="theme" class="btn btn-outline-light">Toggle Dark Mode</button>
    </div>
</header>
<main class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4>Most Popular Article</h4>
            <div id="pop" class="card mb-4"></div>
        </div>
        <aside class="col-md-6 mb-4">
            <h4>Most Recent Article</h4>
            <div id="recent" class="card mb-4"></div>
            <h4 class="mt-4">Sort Articles</h4>
            <button id="datee" class="btn btn-primary btn-sm">Sort by Date</button>
            <button id="views" class="btn btn-primary btn-sm">Sort by Views</button>
        </aside>
    </div>
    <div class="row" id="article"></div>
</main>

<footer class="text-center py-3 mt-4 text-white">
    <p>&copy; 2024 News Dashboard</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
